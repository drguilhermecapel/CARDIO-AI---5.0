apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardioai-inference
  labels:
    app: cardioai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cardioai
  template:
    metadata:
      labels:
        app: cardioai
    spec:
      containers:
      - name: inference-api
        image: cardioai-nexus:v2.0
        resources:
          limits:
            nvidia.com/gpu: 1 # Request 1 GPU per pod
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: MODEL_PATH
          value: "/models/ecg_mobilenet_optimized.onnx"
        - name: REDIS_HOST
          value: "redis-service"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cardioai-service
spec:
  type: LoadBalancer
  selector:
    app: cardioai
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cardioai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cardioai-inference
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
